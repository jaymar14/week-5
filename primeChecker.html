<!DOCTYPE html>
<html>
<head>
	<title> Prime </title>
</head>
<body>
	<script type="text/javascript">
		function primeCheck(numberTest){
			for (var i = 2; i < numberTest; i++){
				if (numberTest % 1 === 0){
					return false; //leaves loop
				}
			}
			return numberTest > 1;  
		}
		
	</script>

</body>
</html>
